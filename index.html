<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/04a2ad65c9.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Bitter|IBM+Plex+Sans|Concert+One&display=swap" rel="stylesheet" />
    <script src="js/main.js" defer></script>
    <link rel="stylesheet" href="css/style.css" />
    <title>How fucked are we?</title>
  </head>
  <body>
    <nav>
      <img src="images/logo.svg" alt="logo" />
      <h1>How fucked are we?</h1>
    </nav>
    <main>
      <div style="overflow-x: scroll;">
        <table id="table">
          <colgroup>
            <col class="column-hover" span="14" />
          </colgroup>
          <thead>
            <tr>
              <th class="header" style="cursor: initial;">
                #
              </th>
              <th>
                <div class="header header-country">
                  Country
                  <div class="order order-country"></div>
                </div>
              </th>
              <th>
                <div class="header header-total-cases">
                  Total <br />Cases
                  <div class="order order-total-cases"></div>
                </div>
              </th>
              <th>
                <div class="header header-new-cases">
                  New <br />Cases
                  <div class="order order-new-cases"></div>
                </div>
              </th>
              <th>
                <div class="header header-total-deaths">
                  Total <br />Deaths
                  <div class="order order-total-deaths"></div>
                </div>
              </th>
              <th>
                <div class="header header-new-deaths">
                  New<br />Deaths
                  <div class="order order-new-deaths"></div>
                </div>
              </th>
              <th>
                <div class="header header-total-recovered">
                  Total<br />Recovered
                  <div class="order order-total-recovered"></div>
                </div>
              </th>
              <th>
                <div class="header header-active-cases">
                  Active<br />Cases
                  <div class="order order-active-cases"></div>
                </div>
              </th>
              <th>
                <div class="header header-deaths-1m-pop">
                  Deaths <br />_1M_pop
                  <div class="order order-deaths-1m-pop"></div>
                </div>
              </th>
              <th>
                <div class="header header-first-case">
                  First<br />Case
                  <div class="order order-first-case"></div>
                </div>
              </th>
              <th>
                <div class="header header-serious-critical">
                  Serious<br />Critical
                  <div class="order order-serious-critical"></div>
                </div>
              </th>
              <th>
                <div class="header header-total-cases-1m-pop">
                  TotCases<br />1M_Pop
                  <div class="order order-total-cases-1m-pop"></div>
                </div>
              </th>
              <th>
                <div class="header header-deaths-percent">
                  Deaths<br />Percent
                  <div class="order order-deaths-percent"></div>
                </div>
              </th>
              <th>
                <div class="header header-cases-percent">
                  Cases<br />Percent
                  <div class="order order-cases-percent"></div>
                </div>
              </th>
            </tr>
          </thead>
          <tbody id="table-body"></tbody>
          <tfoot></tfoot>
        </table>
      </div>
    </main>
  </body>
</html>
