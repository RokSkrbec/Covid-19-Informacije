<!DOCTYPE html>
<html lang="sl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/04a2ad65c9.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Bitter&family=Heebo&family=Noto+Sans&display=swap" rel="stylesheet">
    <script src="js/main.js" defer></script>
    <link rel="stylesheet" href="css/style.css" />
    <title>Covid-19 informacije</title>
  </head>
  <body>
    <div class="loading-content">
      <div class="loading-content-wrapper">
        <div class="loader"></div>
      </div>      
    </div>
    <nav>
      <h1>Covid-19 informacije</h1>
    </nav>
    <section class="totals">
    <div class="view-by-country"><a href="#search-anchor">podatki po državah</a></div>
    <h2>Svetovni podatki</h2>
    <div class="world-report">     
      <div class="world-data">      
        <div class="world-label world-cases">Pozitivni primeri<div class="world-number world-cases-number"></div></div>
        <div class="world-label world-deaths">Smrti<div class="world-number world-deaths-number"></div></div>
        <div class="world-label world-recovered">Ozdravljeni<div class="world-number world-recovered-number"></div></div>
        <div class="world-label world-curently-infected-patients">Okuženi<div class="world-number world-curently-infected-patients-number"></div></div>
        <div class="world-label world-in-mid-condition">Stabilni<div class="world-number world-in-mid-condition-number"></div></div>
        <div class="world-label world-critical-states">Kritično stanje<div class="world-number world-critical-states-number"></div></div>
      </div>
      <div class="world-image">
        <img src="/images/earth.png" alt="">
      </div>
    </div>
    <h2 class="country-name"></h2>
    <div class="country-report">
      <div class="country-flag"></div>
        <div class="country-data">
          <div class="country-label country-cases">Pozitivni primeri<div class="country-number country-number-cases"></div></div>
          <div class="country-label country-deaths">Smrti<div class="country-number country-number-deaths"></div></div>
          <div class="country-label country-recovered">Ozdravljeni<div class="country-number country-number-recovered"></div></div>
        </div>
    </div>
  </section>
  <section class="search" id="search-anchor">
    <form id="search" class="search-form">
      <div class="form-group">
        <label>Iskanje</label>
        <input type="text" placeholder="Država...">
      </div>
      
    </form>
  </section>
    <main>
      <div class="table" id="table">
        <div class="header-container">
          <div class="header-row">
          <button class="header header-number">#</button>
          <button class="header header-country" onclick="orderByColumn('.order-country','Country')">
            Država
            <div class="order order-country"></div>
          </button>
          <button class="header header-total-cases" onclick="orderByColumn('.order-total-cases','TotalCases')">
            Pozitivni primeri
            <div class="order order-total-cases"></div>
          </button>
          <button class="header header-new-cases" onclick="orderByColumn('.order-new-cases','NewCases')">
            Novi primeri
            <div class="order order-new-cases"></div>
          </button>
          <button class="header header-total-deaths" onclick="orderByColumn('.order-total-deaths','TotalDeaths')">
            Smrti
            <div class="order order-total-deaths"></div>
          </button>
          <button class="header header-new-deaths" onclick="orderByColumn('.order-new-deaths','NewDeaths')">
            Nove smrti
            <div class="order order-new-deaths"></div>
          </button>
          <button class="header header-total-recovered" onclick="orderByColumn('.order-total-recovered','TotalRecovered')">
            Ozdravljeni
            <div class="order order-total-recovered"></div>
          </button>
          <button class="header header-active-cases" onclick="orderByColumn('.order-active-cases','ActiveCases')">
            Okuženi
            <div class="order order-active-cases"></div>
          </button>
          <button class="header header-deaths-1m-pop" onclick="orderByColumn('.order-deaths-1m-pop','Deaths_1M_pop')">
            Umrlih na 1 mio.
            <div class="order order-deaths-1m-pop"></div>
          </button>
          <button class="header header-serious-critical" onclick="orderByColumn('.order-serious-critical','Serious_Critical')">
            Krtično stanje
            <div class="order order-serious-critical"></div>
          </button>
          <button class="header header-total-cases-1m-pop" onclick="orderByColumn('.order-total-cases-1m-pop','TotalCases_1M_Pop')">
            Primeri na 1 mio.
            <div class="order order-total-cases-1m-pop"></div>
          </button>
          <button class="header header-deaths-percent" onclick="orderByColumn('.order-deaths-percent','DeathsPercent')">
            % umrlih
            <div class="order order-deaths-percent"></div>
          </button>
          <button class="header header-cases-percent" onclick="orderByColumn('.order-cases-percent','CasesPercent')">
            % primerov
            <div class="order order-cases-percent"></div>
          </button>
        </div>
        </div>
        <div class="data-container"></div>
      </div>
    </main>
    <div class="error-message"></div>
    <footer><p>&copy; How fucked are we? 2020</p><p><a href="#">Na vrh <i class="fas fa-arrow-up"></i></p></footer>
  </body>
</html>
